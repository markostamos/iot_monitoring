<!-- Custom styles for this template -->
<link href="{{url_for('static',filename='/css/signin.css')}}" rel="stylesheet"> {% endblock %} {% block content %}

<div class="container text-center">

    <main class="form-signin">
        <form method="POST" action="{{url_for('register')}}">
            <img class=" mb-4 " src="{{url_for('static',filename='img/logo.svg')}}" alt=" " width="72 " height="57 ">
            <h1 class="h3 mb-3 fw-normal ">Registration Form</h1>

            <div class="form-floating ">
                <input type="text" name="username" class="form-control " id="floatingInput " placeholder="username">
                <label for="floatingInput ">Username</label>
            </div>
            <div class="form-floating ">
                <input type="email" name="email" class="form-control " id="floatingInput " placeholder="name@example.com ">
                <label for="floatingInput ">Email address</label>
            </div>
            <div class="form-floating ">
                <input type="password" name="password" class="form-control " id="floatingPassword " placeholder="Password ">
                <label for="floatingPassword ">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary " type="submit ">Register</button>
            <p class="mt-5 mb-3 text-muted ">&copy; 2021â€“2022</p>
            <a href="{{url_for('register')}}" style="color: #393f81;">Register here</a></p>
        </form>
    </main>

</div>
