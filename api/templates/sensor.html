{% extends "layout.html" %} {% block content %}
<h1>{{username}} 's data</h1>
<p>
    <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
    <span class="dht-labels">Temperature</span>
    <span id="temperature">Nan</span>
    <sup class="units">&deg;C</sup>
</p>
<p>
    <i class="fas fa-tint" style="color:#00add6;"></i>
    <span class="dht-labels">Humidity</span>
    <span id="humidity">Nan</span>
    <sup class="units">%</sup>
</p>


<div style="display: flex">
    <div><canvas width="100" height="400"></canvas></div>
    <div>
        <canvas id="temp_chart" width="550" height="400"></canvas>
    </div>
    <div><canvas width="100" height="400"></canvas></div>
    <div>
        <canvas id="humidity_chart" width="550" height="400"></canvas>
    </div>
</div>
{% endblock %}
